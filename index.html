<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecopilot - Prototype Tableau de bord</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
  </head>
  <body class="theme-light">
    <div class="app-shell">
      <aside class="sidebar" aria-label="Navigation principale">
        <div class="sidebar-header">
          <div class="brand-area">
            <span class="brand-mark">ðŸª´</span>
            <span class="brand-name">Ecopilot</span>
          </div>
        </div>
        <div class="sidebar-body">
          <div class="welcome-chip" data-i18n="welcomeUser"></div>
          <nav class="module-nav" aria-label="Modules">
            <ul id="moduleList"></ul>
          </nav>
        </div>
        <div class="sidebar-footer">
          <p data-i18n="sidebarHint"></p>
        </div>
      </aside>
      <main class="main-content" tabindex="-1">
        <header class="topbar">
          <div class="topbar-left">
            <button
              class="ghost-button"
              id="sidebarToggle"
              aria-label="Basculer l'affichage du menu"
              aria-expanded="true"
            >
              â˜°
            </button>
            <div class="topbar-text">
              <p class="eyebrow" data-i18n="currentSection"></p>
              <h1 class="page-title" data-i18n="heroTitle"></h1>
            </div>
          </div>
          <div class="topbar-actions">
            <button
              class="control-button"
              id="languageToggle"
              data-i18n="languageToggleLabel"
              aria-live="polite"
            ></button>
            <button
              class="control-button"
              id="themeToggle"
              aria-label="Basculer le thÃ¨me"
              data-theme-label="light"
            >
              ðŸŒ™
            </button>
          </div>
        </header>
        <section class="highlight-grid">
          <article class="highlight-card">
            <h2 data-i18n="overviewTitle"></h2>
            <p data-i18n="overviewDescription"></p>
            <div class="chip-row" id="activeModuleChips"></div>
          </article>
          <article class="highlight-card">
            <h2 data-i18n="reportingTitle"></h2>
            <ul id="reportingList"></ul>
          </article>
          <article class="highlight-card">
            <h2 data-i18n="workflowTitle"></h2>
            <ul id="workflowList"></ul>
          </article>
        </section>
        <section class="kpi-section">
          <header class="section-header">
            <h2 data-i18n="kpiSectionTitle"></h2>
            <p data-i18n="kpiSectionSubtitle"></p>
          </header>
          <div class="kpi-grid" id="kpiGrid"></div>
        </section>
      </main>
    </div>
    <div id="moduleTooltip" role="status" aria-live="polite"></div>
  </body>
</html>
